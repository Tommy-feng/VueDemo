<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items">{{$index}}-{{parentMsg}}-{{item.childMsg}}</li>
    </ul>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            parentMsg: '华中科技大学',
            items: [
                {childMsg: '电信学院'},
                {childMsg: '计算机学院'},
                {childMsg: '机械学院'}
            ]
        }
    })
</script>
</body>
</html>
